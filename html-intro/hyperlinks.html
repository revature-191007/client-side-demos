<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hyperlinks</title>
</head>
<body>
    <h1>Hyperlinks</h1>
    <p>Hyperlinks are a mechanism by which we can provide a navigable link
        embedded within our HTML document. Usage of links require us to 
        leverage an HTML attribute. Attributes are extra information 
        provided as key-value pairs on the html tag.</p>

    <p>Go to google: <a href="https://google.com" target="_blank">Click Here</a>.</p>
</body>
</html>
