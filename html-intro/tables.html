<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- Tables -->

    <!-- Simple Table -->
    <table>
        <tr>
            <td></td>
            <td>Abby</td>
            <td>Billy</td>
            <td>Cindy</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>80</td>
            <td>75</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>90</td>
            <td>88</td>
            <td>70</td>
        </tr>
    </table>

    <!-- Detailed Table -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Abby</th>
                <th>Billy</th>
                <th>Cindy</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Math</th>
                <td>80</td>
                <td>75</td>
                <td>95</td>
            </tr>
            <tr>
                <th>Science</th>
                <td>90</td>
                <td>88</td>
                <td>70</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
